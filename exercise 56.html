<!DOCTYPE html> 
<html> 
<head> 
  <style> 
    .card { 
      width: 250px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
      padding: 15px; 
      text-align: center; 
    } 
    .card img { 
      width: 100px; 
      border-radius: 50%; 
    } 
  </style> 
</head> 
<body> 
  <div class="card"> 
    <img src="https://via.placeholder.com/100"> 
    <h3>John Doe</h3> 
    <p>Web Developer</p> 
  </div> 
</body> 
</html>
