<!DOCTYPE html> 
<html> 
<head> 
  <style> 
    ul { 
      list-style-type: none; 
      background: #333; 
      padding: 0; 
      margin: 0; 
    } 
    li { 
      display: inline; 
      margin-right: 20px; 
    } 
    a { 
      color: white; 
      text-decoration: none; 
    } 
  </style> 
</head> 
<body> 
  <ul> 
    <li><a href="#">Home</a></li> 
    <li><a href="#">About</a></li> 
    <li><a href="#">Contact</a></li> 
  </ul> 
</body> 
</html>
