<!DOCTYPE html> 
<html> 
<head> 
  <style> 
    .dropdown { 
      position: relative; 
      display: inline-block; 
    } 
    .dropdown-content { 
      display: none; 
      position: absolute; 
      background: white; 
      border: 1px solid #ccc; 
      min-width: 120px; 
    } 
    .dropdown:hover .dropdown-content { 
      display: block; 
    } 
  </style> 
</head> 
<body> 
  <div class="dropdown"> 
    <button>Menu</button> 
    <div class="dropdown-content"> 
      <p>Option 1</p> 
      <p>Option 2</p> 
    </div> 
  </div> 
</body> 
</html>
